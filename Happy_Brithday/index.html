>
    <head>
        <meta charset="UTF-8" />
        <!-- 0. Phần icon của website (thay đổi link đến icon nếu bạn muốn sửa nó) -->
        <link rel="shortcut icon" type="image/png" href="./birthdayCake.png"/>

        <!-- 1. Đây là phần title của website -->
        <title>Happy Birthday Vợ Yêu</title>
        <link rel="stylesheet" href="./style.css">
        <script>
            window.open = function () {};
            window.print = function () {};
            // Support hover state for mobile.
            if (false) {
                window.ontouchstart = function () {};
            }
        </script>
        <script
            type="text/javascript"
            src="chrome-extension://bfbmjmiodbnnpllbbbfblcplfjjepjdn/js/injected.js"
        ></script>
        <meta content="clickberry-extension-here" />
    </head>

    <body>
        <link
            href="https://fonts.googleapis.com/css?family=Wendy+One"
            rel="stylesheet"
            type="text/css"
        />
        <div class="container">
            <!-- 2. Dòng chữ Happy Birthday
            Nếu bạn muốn thêm chữ vào thì phải thay đổi css tương ứng cho nó -->
            <div class="balloon">
                <div><span>H</span></div>
                <div><span>A</span></div>
                <div><span>P</span></div>
                <div><span>P</span></div>
                <div><span>Y</span></div>
                <div><span>B</span></div>
                <div><span>I</span></div>
                <div><span>R</span></div>
                <div><span>T</span></div>
                <div><span>H</span></div>
                <div><span>D</span></div>
                <div><span>A</span></div>
                <div><span>Y</span></div>
            </div>
            <div class="avatar">
                <!-- 3. Avatar của người bạn muốn gởi lời chúc -->
                <img src="./MyAvatar.jpg" alt="" class="avatar__img" onclick="showMessage()" />
                <!-- 4. Tên của người đó -->
                <!-- <h1 onclick="showMessage()" class="avatar__title" style="font-size: 40px; font-family: 'Times New Roman', Times, serif;">Vợ yêu của anh</h1> -->
            </div>
            
            <!-- 5. Phần nhạc -->
            <audio id="player" autoplay loop>
                <source src="./music.mp3" type="audio/mp3">
            </audio>
        </div>
        <script>
            if (document.location.search.match(type=embedgi)) {
                window.parent.postMessage("resize", "*");
            }
            function showMessage() {
                // 6. Lời nhắn hiện ra khi bấm vào tên hoặc avatar
                swal({
                    title: "Gửi vợ yêu ❤️", // Tiêu đề của popup
                    text: "Cám ơn cái ngày em cất tiếng khóc oe oe chào đời, nếu không có ngày ấy, anh biết gửi trái tim này cho ai? Chúc mừng sinh nhật người con gái anh yêu <3, anh thường ngốc nghếch khi đứng trước em đến nỗi chẳng thể nghĩ được món quà nào để tặng em cả. Cuối cùng anh quyết định tặng em trái tim anh, ánh mắt và nụ cười anh… anh tặng em tình yêu sâu đậm nhất. Chúc em mạnh khỏe, ngày càng xinh đẹp, đáng yêu hơn nữa, chúc em thành công trong cuộc sống. Và anh chỉ mong được theo em trên đoạn đường còn lại để có thể dìu em khi em ngã, hạnh phục khi được thấy em cười, và bên cạnh em khi em cô đơn nhất, với anh như thế là đủ. Mãi yêu em ", // Nội dung lời nhắn
                    button: {
                        text: "❤️️",
                    },
                });
            }
        </script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </body>
</html>
